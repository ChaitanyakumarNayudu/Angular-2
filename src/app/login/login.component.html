<div class="container main-section">
  <div class="row">
    <div class="col-md-12 login-page-name">
        
      <p> <img class="login-page-logo" src="/assets/logo.png" alt="LOGO">CCS Tool</p>
    </div>
  </div>
  <div class="row">
      <div class="col-md-12">
        <div class="row">
            <div class="col-md-12 text-center user-login-header">
              <h1>Login</h1>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4 col-sm-8 col-xs-12 col-md-offset-4 col-sm-offset-2 login-image-main text-center">
              <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12 user-image-section">
                  <img src="/assets/businessman.png">
                </div>
                <div class="col-md-12 col-sm-12 col-xs-12 user-login-box">
                  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" >  
                      <div class="form-group">
                          <span class="glyphicon glyphicon-user user-icon"></span>
                          <input type="email" #refName class="form-control" placeholder="User Name" formControlName="username">
                          <div *ngIf="loginForm.controls['username'].hasError('pattern')" class="alert alert-danger">
                              Please enter valid User Name.
                          </div>
                      </div>
                      <div class="form-group">
                          <span class="glyphicon glyphicon-lock password-icon"></span>
                          <input type="password" class="form-control" placeholder="Password" formControlName="password">
                          <div *ngIf="loginForm.controls['password'].hasError('pattern')" class="alert alert-danger">
                              Password must have atleast 1 number and 1 character.
                          </div>
                      </div>
                      <div class="checkbox">
                        <label><input type="checkbox" value="">Remember me</label>
                      </div>
                      <div>
                        <button type="submit" class="btn btn-success btn-block">Login</button>
                      </div>
                      <div class="well well-sm">
                        <a routerLink="/login/pass"><button type="button" class="btn btn-link">Forgot Password?</button></a> 
                      </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
    </div>
  </div>
	
</div>
